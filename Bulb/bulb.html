<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <h1>Light Bulb Circuit Illustration</h1>
    <div id="lightbulbs" class="lightbulb-container"></div>
    <div class="display-panel">
        <p>Binary Value: <span id="binaryValue">00000000</span></p>
        <p>Decimal Value: <span id="decimalValue">0</span></p>
    </div>
    <button onclick="changeBitCount(8)">8-bit</button>

    <button onclick="changeBitCount(32)">32-bit</button>
    
    <script src="bulb.js"></script>
